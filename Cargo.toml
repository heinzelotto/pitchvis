[package]
name = "pitchvis-rs"
version = "0.1.0"
edition = "2021"
default-run = "pitchvis-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
lto = true

[target.'cfg(target_arch = "wasm32")']
[lib]
name = "pitchvis"
crate-type = ["cdylib"]

[[bin]]
name = "pitchvis-rs"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
rustfft = "6.1.0"
apodize = "1.0.0"
num-complex = "0.4.2"
kiss3d = { version = "0.35.0", path = "../kiss3d" }
sprs = "0.11.0"
find_peaks = "0.1.5"
rubato = "0.12.0"
itertools = "0.9"
dagc = "0.1.0"
log = "0.4.17"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cpal = { version = "0.15.0", features = [], path = "../cpal"  }
env_logger = "0.10.0"
image = "0.24.5"

[target.wasm32-unknown-unknown.dependencies]
cpal = { version = "0.15.0", features = ["wasm-bindgen"], path = "../cpal" }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3.35", features = [ "AudioContext", 
"AudioContextOptions", "AudioBuffer", "AudioBufferSourceNode", "AudioNode",  "AudioDestinationNode", 
"Window", "AudioContextState", "MediaStreamConstraints", "Navigator", "MediaDevices", "MediaStream", 
"MediaStreamAudioSourceNode", "AudioWorklet", "AudioWorkletNode", "AudioWorkletNodeOptions", "BaseAudioContext",
"MessagePort", "console", "MessageEvent", "MediaStreamTrack", "MediaTrackSettings"] }
console_error_panic_hook = "0.1.7"
js-sys = "0.3.61"
regex = "1"
console_log = "0.2.1"

[dependencies.image]
version = "0.23"
default-features = false
features = ["gif", "jpeg", "ico", "png", "pnm", "tga", "tiff", "webp", "bmp", "hdr", "dxt", "dds", "farbfeld"]
